<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="quote-box">
      <h2>Quote Of The Day</h2>
      <blockquote id="quote" id="copyToText">Loading...</blockquote>
      <span id="author">Loading..</span>
      <div class="btn">
          <button onclick="getQuote(apiUrl)" ><i class="fa-solid fa-rotate"></i> &nbsp; New Quote</button>
          <button onclick="copyText()"> <i class="fa-regular fa-copy"></i> &nbsp; Copy Quote</button>
     </div>
   </div>
   

   <script src="script.js"></script>
</body>
</html>
